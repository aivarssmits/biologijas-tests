let questions = [];
let currentIndex = 0;
let score = 0;
let locked = false;

const qLabel = document.getElementById('qLabel');
const questionText = document.getElementById('questionText');
const optionsEl = document.getElementById('options');
const progressLabel = document.getElementById('progressLabel');
const scoreLabel = document.getElementById('scoreLabel');
const progressBar = document.getElementById('progressBar');
const feedbackEl = document.getElementById('feedback');
const startBtn = document.getElementById('startBtn');
const nextBtn = document.getElementById('nextBtn');
const restartBtn = document.getElementById('restartBtn');

function shuffle(arr) {
  const shuffled = [...arr];
  for (let i = shuffled.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
  }
  return shuffled;
}

function buildQuiz() {
  const selected = shuffle(QUESTION_DATA).slice(0, 30);
  questions = selected.map(q => {
    const opts = shuffle([q.a, ...q.d]);
    return { q: q.q, a: q.a, options: opts };
  });
}

function updateHUD() {
  const total = questions.length;
  const done = Math.min(currentIndex, total);
  progressLabel.textContent = `${done} / ${total}`;
  scoreLabel.textContent = `Punkti: ${score}`;
  progressBar.style.width = `${(done / total) * 100}%`;
}

function resetState() {
  optionsEl.innerHTML = "";
  feedbackEl.textContent = "";
  feedbackEl.className = "feedback";
  nextBtn.style.display = "none";
  locked = false;
}

function renderQuestion() {
  resetState();

  if (currentIndex >= questions.length) {
    qLabel.textContent = "Tests pabeigts!";
    questionText.textContent = `JÅ«su rezultÄts: ${score} no ${questions.length}.`;
    
    const percent = Math.round((score / questions.length) * 100);
    let message = "";
    if (percent >= 90) message = "ğŸ† Izcili!";
    else if (percent >= 70) message = "ğŸ‘ Labi!";
    else if (percent >= 50) message = "ğŸ“š JÄmÄcÄs vÄ“l!";
    else message = "ğŸ’ª Turpini mÄcÄ«ties!";
    
    feedbackEl.textContent = message;
    feedbackEl.className = "feedback ok";

    const again = document.createElement('button');
    again.className = "btn primary";
    again.textContent = "AizpildÄ«t atkÄrtoti";
    again.onclick = restartQuiz;
    optionsEl.appendChild(again);
    
    updateHUD();
    return;
  }

  const q = questions[currentIndex];
  qLabel.textContent = `JautÄjums ${currentIndex + 1} no ${questions.length}`;
  questionText.textContent = q.q;

  const fragment = document.createDocumentFragment();
  q.options.forEach(opt => {
    const btn = document.createElement('button');
    btn.type = "button";
    btn.className = "option-btn";
    btn.textContent = opt;
    fragment.appendChild(btn);
  });
  optionsEl.appendChild(fragment);
  updateHUD();
}

optionsEl.addEventListener('click', (e) => {
  if (e.target.classList.contains('option-btn') && !locked) {
    const q = questions[currentIndex];
    if (q) selectAnswer(e.target, q.a);
  }
});

function selectAnswer(el, correct) {
  if (locked) return;
  locked = true;

  const isCorrect = el.textContent.trim() === correct.trim();

  if (isCorrect) {
    score++;
    el.classList.add("correct");
    feedbackEl.textContent = "âœ“ Pareizi!";
    feedbackEl.classList.add("ok");
  } else {
    el.classList.add("wrong");
    feedbackEl.textContent = "âœ— Nepareizi";
    feedbackEl.classList.add("bad");

    for (const b of optionsEl.children) {
      if (b.textContent.trim() === correct.trim()) {
        b.classList.add("correct");
        break;
      }
    }
  }

  nextBtn.style.display = "inline-flex";
  updateHUD();
}

function nextQuestion() {
  if (!locked) return;
  currentIndex++;
  renderQuestion();
}

function startQuiz() {
  buildQuiz();
  currentIndex = 0;
  score = 0;
  startBtn.style.display = "none";
  restartBtn.style.display = "inline-flex";
  renderQuestion();
  scrollTo({ top: 0, behavior: 'instant' });
}

function restartQuiz() {
  buildQuiz();
  currentIndex = 0;
  score = 0;
  renderQuestion();
  scrollTo({ top: 0, behavior: 'instant' });
}
